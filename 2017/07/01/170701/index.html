        <p>原型链相关的一些题目(最下面附有答案)</p>
<a id="more"></a>
<p>tips:对象中的查找是在原型链上查找，即优先在普通对象的<strong>proto</strong>属性查找</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Object</span>.prototype.constructor</span><br><span class="line"><span class="built_in">Object</span>.prototype.prototype</span><br><span class="line"><span class="built_in">Object</span>.prototype._proto_</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Object</span>.constructor.prototype</span><br><span class="line"><span class="built_in">Object</span>.constructor.constructor</span><br><span class="line"><span class="built_in">Object</span>.constructor._proto_</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Object</span>._proto_.constructor</span><br><span class="line"><span class="built_in">Object</span>._proto_.prototype</span><br><span class="line"><span class="built_in">Object</span>._proto_._proto_</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Function</span>.prototype.constructor</span><br><span class="line"><span class="built_in">Function</span>.prototype.prototype</span><br><span class="line"><span class="built_in">Function</span>.prototype._proto_</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Function</span>.constructor.prototype</span><br><span class="line"><span class="built_in">Function</span>.constructor.constructor</span><br><span class="line"><span class="built_in">Function</span>.constructor._proto_</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Function</span>._proto_.constructor</span><br><span class="line"><span class="built_in">Function</span>._proto_.prototype</span><br><span class="line"><span class="built_in">Function</span>._proto_._proto_</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Cat</span>(<span class="params"></span>) </span>&#123;&#125;;</span><br><span class="line">Cat.prototype</span><br><span class="line">Cat.prototype.constructor</span><br><span class="line">Cat.prototype._proto_</span><br><span class="line">Cat._proto_</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> cat = <span class="keyword">new</span> Cat();</span><br><span class="line">cat.constructor</span><br><span class="line">cat._proto_</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> o = &#123;&#125;;</span><br><span class="line">o.constructor</span><br><span class="line">o.prototype</span><br><span class="line">o._proto_</span><br></pre></td></tr></table></figure>
<p>先附上神图一张：</p>
<img src="/2017/07/01/170701/prototype.jpg">
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Object</span>.prototype.constructor === <span class="built_in">Object</span></span><br><span class="line"><span class="built_in">Object</span>.prototype.prototype === <span class="literal">undefined</span></span><br><span class="line"><span class="built_in">Object</span>.prototype._proto_ === <span class="literal">null</span></span><br></pre></td></tr></table></figure>
<p>//Object上没有constructor，回到Object.<em>proto</em>即Function.prototype上查找 </p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Object</span>.constructor.prototype === <span class="built_in">Function</span>.prototype</span><br><span class="line"><span class="built_in">Object</span>.constructor.constructor === <span class="built_in">Function</span></span><br><span class="line"><span class="built_in">Object</span>.constructor._proto_ === <span class="built_in">Function</span>.prototype</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Object</span>._proto_.constructor === <span class="built_in">Function</span></span><br><span class="line"><span class="built_in">Object</span>._proto_.prototype === <span class="literal">undefined</span></span><br><span class="line"><span class="built_in">Object</span>._proto_._proto_ === <span class="built_in">Object</span>.prototype</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Function</span>.prototype.constructor === <span class="built_in">Function</span></span><br><span class="line"><span class="built_in">Function</span>.prototype.prototype === <span class="literal">undefined</span></span><br><span class="line"><span class="built_in">Function</span>.prototype._proto_ === <span class="built_in">Object</span>.prototype</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Function</span>.constructor.prototype === <span class="built_in">Function</span>.prototype</span><br><span class="line"><span class="built_in">Function</span>.constructor.constructor === <span class="built_in">Function</span></span><br><span class="line"><span class="built_in">Function</span>.constructor._proto_ === <span class="built_in">Function</span>.prototype</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Function</span>._proto_.constructor === <span class="built_in">Function</span></span><br><span class="line"><span class="built_in">Function</span>._proto_.prototype === <span class="literal">undefined</span></span><br><span class="line"><span class="built_in">Function</span>._proto_._proto_ === <span class="built_in">Object</span>.prototype</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Cat</span>(<span class="params"></span>) </span>&#123;&#125;;</span><br><span class="line">Cat.prototype === Cat.prototype</span><br><span class="line">Cat.prototype.constructor === Cat</span><br><span class="line">Cat.prototype._proto_ === <span class="built_in">Object</span>.prototype</span><br><span class="line">Cat._proto_ === <span class="built_in">Function</span>.prototype</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> cat = <span class="keyword">new</span> Cat();</span><br><span class="line">cat.constructor === Cat</span><br><span class="line">cat._proto_ === Cat.prototype</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> o = &#123;&#125;;</span><br><span class="line">o.constructor === <span class="built_in">Object</span></span><br><span class="line">o.prototype === <span class="literal">undefined</span></span><br><span class="line">o._proto_ === <span class="built_in">Object</span>.prototype</span><br></pre></td></tr></table></figure>
