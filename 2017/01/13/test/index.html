        <p>在某书上看到这道题目，查找解题思路后做了部分解析，如有错误请指正</p>
<a id="more"></a>
<p>方法一：正则法</p>
<p>代码如下:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">function getQueryString(name) &#123;</span><br><span class="line">	var reg = new RegExp(&apos;(^|&amp;)&apos; + name + &apos;=([^&amp;]*)(&amp;|$)&apos;, &apos;i&apos;); </span><br><span class="line">	//匹配指定name的QueryString</span><br><span class="line">	var r = window.location.search.substr(1).match(reg);</span><br><span class="line">	if (r != null) &#123;</span><br><span class="line">	    return unescape(r[2]); //用于解码&quot;=&quot;后的值,即$2</span><br><span class="line">	&#125;</span><br><span class="line">	return null;</span><br><span class="line">&#125;</span><br><span class="line">//window.location.search获取的是包括？后的字符串，而不是百度某些博客上的不包含</span><br><span class="line">//所以这里用substr(start[,length])来截取不包括？的部分</span><br><span class="line">//.match()匹配后返回一个数组,r[0]是匹配的字符串，r[1]到r[n]对应$到1到$n</span><br><span class="line"></span><br><span class="line">// 这样调用：</span><br><span class="line">alert(GetQueryString(&quot;参数名1&quot;));</span><br><span class="line">alert(GetQueryString(&quot;参数名2&quot;));</span><br><span class="line">alert(GetQueryString(&quot;参数名3&quot;));</span><br></pre></td></tr></table></figure></p>
<p>方法二：split拆分法</p>
<p>代码如下:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">function GetRequest() &#123;</span><br><span class="line">  var url = location.search; </span><br><span class="line">  var theRequest = new Object();</span><br><span class="line">  if (url.indexOf(&quot;?&quot;) != -1) &#123;</span><br><span class="line">      var str = url.substr(1);</span><br><span class="line">      strs = str.split(&quot;&amp;&quot;);</span><br><span class="line">      for(var i = 0; i &lt; strs.length; i ++) &#123;</span><br><span class="line">          theRequest[strs[i].split(&quot;=&quot;)[0]] = unescape(strs[i].split(&quot;=&quot;)[1]);</span><br><span class="line">      &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  return theRequest;</span><br><span class="line">&#125;</span><br><span class="line">var Request = new Object();</span><br><span class="line">Request = GetRequest();</span><br><span class="line">// var 参数1,参数2,参数3,参数N;</span><br><span class="line">// 参数1 = Request[&apos;参数1&apos;];</span><br><span class="line">// 参数2 = Request[&apos;参数2&apos;];</span><br><span class="line">// 参数3 = Request[&apos;参数3&apos;];</span><br><span class="line">// 参数N = Request[&apos;参数N&apos;];</span><br></pre></td></tr></table></figure></p>
